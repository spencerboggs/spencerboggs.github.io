<!DOCTYPE html>
<html lang="en" id="top">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charged Up - Pit Scouting</title>
    <link id="style" rel="stylesheet" href="../style.css">
    <script defer src="../index.js"></script>
</head>

<body class="slide-in-right">
    <!-- Menu Buttons -->
    <h1>Charged Up - Pit Scouting</h1>
    <div class="container">
        <button id="back-button">Back to Menu</button>
        <button id="clear-button" class="top-button">Clear Form</button>
    </div>

    <!-- User Info Section -->
    <div class="container">
        <p>Your Name:</p>
        <input type="text" id="name" placeholder="Your Name">
        <br>
        <a href="#top"><button>Submit</button></a>
    </div>
    
    <script>
        // Add Animations and Swap Pages
        const body = document.querySelector("body");
        document.getElementById("back-button").addEventListener("click", function () {
            body.classList.remove("slide-in-right");
            body.classList.add("slide-out-right");
            setTimeout(function () {
                window.location.href = "../index.html";
            }, 500);
        });
    </script>
</body>

</html>
