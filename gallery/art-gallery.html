<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - Spencer Boggs</title>
    <style>
        /* Font */
        @font-face {
            font-family: 'Roboto Mono';
            src: url('../fonts/RobotoMono-VariableFont_wght.ttf');
        }

        :root {
            --primary-color: #000000;
            --secondary-color: #00d9ff;
            --accent-color: #0ff;
            --background-color: #000000;
            --background-color-2: #0a0a0a;
            --text-color: #ffffff;
            --glow-color: #00d9ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            height: 100vh;
            color: var(--text-color);
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--background-color);
        }

        .gallery-header {
            background: var(--background-color-2);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
        }

        .gallery-header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 300;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .gallery-header p {
            margin: 10px 0 0 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            background: var(--background-color);
            position: relative;
            overflow: hidden;
        }

        .controls {
            background: var(--background-color-2);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        #galleryCanvas {
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 0 20px var(--glow-color);
            background: #ffffff;
            max-width: 100%;
            max-height: 100%;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--background-color-2);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 0 10px var(--glow-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .room-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--background-color-2);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .info-panel {
            background: var(--background-color-2);
            color: var(--text-color);
            padding: 20px;
            min-height: 60px;
            max-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 2px solid var(--secondary-color);
            box-shadow: 0 -2px 10px var(--glow-color);
            overflow: hidden;
        }

        .info-text {
            font-size: 1em;
            text-align: center;
            line-height: 1.4;
            max-width: 800px;
            opacity: 0.9;
        }

        /* Lightbox Modal */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 70vw;
            max-height: 70vh;
            animation: zoomIn 0.3s ease;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 40px var(--glow-color), 0 0 80px rgba(0, 217, 255, 0.3);
        }

        .lightbox-close {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--secondary-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1001;
            text-shadow: 0 0 5px var(--glow-color);
        }

        .lightbox-close:hover {
            background: var(--secondary-color);
            color: var(--background-color);
            transform: rotate(90deg);
            box-shadow: 0 0 20px var(--glow-color);
            text-shadow: none;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Art Gallery</h1>
            <p>An Interactive Collection</p>
        </div>
        
        <div class="canvas-container">
            <div class="controls">
                Use A/D or ←/→ to move through the gallery
            </div>
            <canvas id="galleryCanvas"></canvas>
            <a href="../index.html" class="back-button">← Back to Home</a>
            <div class="room-indicator" id="roomIndicator">Room 1</div>
        </div>
        
        <div class="info-panel">
            <div class="info-text" id="infoText">
                Welcome to the gallery. Move around to explore the collection.
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" id="lightboxClose">✕</div>
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightboxImg" src="" alt="Full size photo">
        </div>
    </div>

    <script src="photos-list.js"></script>
    <script src="art-gallery.js"></script>
</body>
</html>
