<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly Rabbotics Scouting</title>
    <link id="style" rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body id="menu" class="slide-in-left">

    <!-- Event Selection Menu -->
    <div class="container">
        <h1>Season Events</h1>
        <hr>
        <h2>2023 Charged Up</h2>
        <div class="buttons">
            <button id="charged-up-pit">Pit Scouting</button>
            <button id="charged-up-match">Match Scouting</button>
        </div>
        <hr>
    </div>

    <!-- Options Menu -->
    <div class="container">
        <h1>Options</h1>
        <hr>
        <h3>Light / Dark Mode</h3>
        <button style="margin-bottom: 20px;" id="dark-light-mode">Light Mode</button>
        <hr>
    </div>
    <script>
        // Add Animations and Swap Pages
        const body = document.getElementById("menu");
        document
            .getElementById("charged-up-pit")
            .addEventListener("click", function () {
                body.classList.remove("slide-in-left");
                body.classList.add("slide-out-left");
                setTimeout(() => {
                    window.location.href = "charged-up/pit.html";
                }, 500);
            });
        document
            .getElementById("charged-up-match")
            .addEventListener("click", function () {
                body.classList.remove("slide-in-left");
                body.classList.add("slide-out-left");
                setTimeout(() => {
                    window.location.href = "charged-up/match.html";
                }, 500);
            });
    </script>
</body>

</html>
