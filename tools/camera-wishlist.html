<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Camera Wishlist</title>
    <link rel="icon" href="../icons/web_icon.png">
    <link rel="stylesheet" href="../style.css">
    <style>
        .main-content {
            margin-top: 80px;
            padding: 20px;
        }

        /* Fix navbar styling - match main site exactly */
        .navbar {
            font-variant: small-caps !important;
            display: flex !important;
            flex-wrap: wrap !important;
            justify-content: space-between !important;
            align-items: center !important;
            height: 60px !important;
            background-color: rgba(0, 0, 0, 0.95) !important;
            border-bottom: 2px solid #00d9ff !important;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5) !important;
            color: #fff !important;
            padding: 0px !important;
            margin: 0px !important;
            width: 100% !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1 !important;
            backdrop-filter: blur(10px) !important;
        }

        .nav-button {
            font-size: 18px !important;
            color: #00d9ff !important;
            text-decoration: none !important;
            margin-right: 20px !important;
            padding: 5px !important;
            font-family: inherit !important;
            font-weight: bold !important;
            cursor: pointer !important;
            position: relative !important;
            border: none !important;
            background: none !important;
        }

        .nav-button:focus,
        .nav-button:hover {
            color: #0ff !important;
            text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff !important;
        }

        .nav-button:focus:after,
        .nav-button:hover:after {
            width: 100% !important;
            left: 0% !important;
        }

        .nav-button:after {
            content: "" !important;
            pointer-events: none !important;
            bottom: -2px !important;
            left: 50% !important;
            position: absolute !important;
            width: 0% !important;
            height: 2px !important;
            background-color: #00d9ff !important;
            box-shadow: 0 0 5px #00d9ff !important;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1) !important;
            transition-duration: 0.3s !important;
            transition-property: width, left !important;
        }

        .dropdown {
            position: relative !important;
            display: inline-block !important;
        }

        .dropdown-content {
            display: none !important;
            position: absolute !important;
            background-color: rgba(0, 0, 0, 0.95) !important;
            border: 1px solid #00d9ff !important;
            border-radius: 5px !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3) !important;
            z-index: 1000 !important;
            min-width: 200px !important;
            top: 100% !important;
            left: 0 !important;
        }

        .dropdown:hover .dropdown-content {
            display: block !important;
        }

        .dropdown-content a {
            color: #00d9ff !important;
            padding: 10px 15px !important;
            text-decoration: none !important;
            display: block !important;
            transition: all 0.3s ease !important;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 217, 255, 0.2) !important;
            color: white !important;
        }

        .wishlist-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .wishlist-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .wishlist-header h1 {
            color: #00d9ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .wishlist-header p {
            color: #ccc;
            font-size: 1.1em;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid #00d9ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9em;
        }

        .filters-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-button {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00d9ff;
            border-radius: 20px;
            color: #00d9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .filter-button:hover,
        .filter-button.active {
            background: #00d9ff;
            color: black;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .search-container {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00d9ff;
            border-radius: 8px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .wishlist-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d9ff;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .wishlist-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.2);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-category {
            background: rgba(0, 217, 255, 0.2);
            color: #00d9ff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .item-acquired {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .item-name {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .item-mount {
            color: #00d9ff;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .item-notes {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .item-link {
            display: inline-block;
            background: linear-gradient(45deg, #00d9ff, #0099cc);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .item-link:hover {
            background: linear-gradient(45deg, #0099cc, #00d9ff);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .loading {
            text-align: center;
            color: #00d9ff;
            padding: 40px;
            font-size: 1.1em;
        }

        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid #ff4444;
            text-align: center;
        }

        .no-results {
            text-align: center;
            color: #ccc;
            padding: 40px;
            font-size: 1.1em;
        }

        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00d9ff, #0099cc);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.5);
        }

        @media (max-width: 768px) {
            .wishlist-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-container {
                justify-content: center;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">Spencer Boggs</a>
            <div class="nav-menu">
                <a href="../index.html#about" class="nav-button">About</a>
                <a href="../index.html#projects" class="nav-button">Projects</a>
                <a href="../index.html#contact" class="nav-button">Contact</a>
                <div class="dropdown">
                    <a href="#" class="nav-button dropdown-toggle">More</a>
                    <div class="dropdown-content">
                        <a href="../gallery/photos.html">Photos</a>
                        <a href="../entertainment/steam-games.html">Steam Games</a>
                        <a href="../tools/internships.html">Internship Sorter</a>
                        <a href="camera-wishlist.html">Camera Wishlist</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="wishlist-container">
            <div class="wishlist-header">
                <h1>My Camera Wishlist</h1>
                <p>Photography gear I'm planning to acquire</p>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalItems">-</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="acquiredItems">-</div>
                    <div class="stat-label">Acquired</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="remainingItems">-</div>
                    <div class="stat-label">Remaining</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="categories">-</div>
                    <div class="stat-label">Categories</div>
                </div>
            </div>

            <div class="filters-container">
                <button class="filter-button active" data-category="all">All Items</button>
                <button class="filter-button" data-category="Camera">Cameras</button>
                <button class="filter-button" data-category="Lens">Lenses</button>
                <button class="filter-button" data-category="Filter">Filters</button>
                <button class="filter-button" data-category="Accessory">Accessories</button>
                <button class="filter-button" data-category="Adapter">Adapters</button>
                <button class="filter-button" data-category="Additional">Additional</button>
                <button class="filter-button" data-category="Film">Film</button>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search items...">
            </div>

            <div id="wishlistContent">
                <div class="loading">Loading camera wishlist...</div>
            </div>
        </div>
    </div>

    <button class="refresh-button" onclick="refreshWishlist()" title="Refresh Data">↻</button>

    <script src="google-sheets.js"></script>
    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1omGoHjx07TpZB7OFnVlrEB3HC-jTzWda0Or0R-SPyMU/edit?usp=sharing';
        let allItems = [];
        let filteredItems = [];
        let currentCategory = 'all';
        let searchTerm = '';

        const fetcher = new GoogleSheetsFetcher();

        document.addEventListener('DOMContentLoaded', () => {
            loadWishlist();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    filterItems();
                });
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                filterItems();
            });
        }

        async function loadWishlist() {
            try {
                const data = await fetcher.fetchSheetAsObjects(SHEET_URL);
                
                // Filter out empty rows and clean data
                allItems = data.filter(item => 
                    item.Item && item.Item.trim() !== '' && 
                    item.Category && item.Category.trim() !== ''
                ).map(item => ({
                    ...item,
                    Acquired: item.Acquired?.toLowerCase() === 'yes' || item.Acquired?.toLowerCase() === 'true',
                    Link: item.Link || ''
                }));

                updateStats();
                filterItems();
                
            } catch (error) {
                console.error('Error loading wishlist:', error);
                document.getElementById('wishlistContent').innerHTML = `
                    <div class="error">
                        Error loading wishlist: ${error.message}<br>
                        Make sure the Google Sheet is set to "Anyone with the link can view"
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = allItems.length;
            const acquired = allItems.filter(item => item.Acquired).length;
            const remaining = total - acquired;
            const categories = new Set(allItems.map(item => item.Category)).size;

            document.getElementById('totalItems').textContent = total;
            document.getElementById('acquiredItems').textContent = acquired;
            document.getElementById('remainingItems').textContent = remaining;
            document.getElementById('categories').textContent = categories;
        }

        function filterItems() {
            filteredItems = allItems.filter(item => {
                const matchesCategory = currentCategory === 'all' || item.Category === currentCategory;
                const matchesSearch = searchTerm === '' || 
                    item.Item.toLowerCase().includes(searchTerm) ||
                    item.Category.toLowerCase().includes(searchTerm) ||
                    item.Mount?.toLowerCase().includes(searchTerm) ||
                    item.Notes?.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });

            displayItems();
        }

        function displayItems() {
            const container = document.getElementById('wishlistContent');
            
            if (filteredItems.length === 0) {
                container.innerHTML = '<div class="no-results">No items found matching your criteria.</div>';
                return;
            }

            const itemsHtml = filteredItems.map(item => `
                <div class="wishlist-item">
                    <div class="item-header">
                        <div class="item-category">${escapeHtml(item.Category)}</div>
                        ${item.Acquired ? '<div class="item-acquired">✓ Acquired</div>' : ''}
                    </div>
                    <div class="item-name">${escapeHtml(item.Item)}</div>
                    ${item.Mount ? `<div class="item-mount">Mount: ${escapeHtml(item.Mount)}</div>` : ''}
                    ${item.Notes ? `<div class="item-notes">${escapeHtml(item.Notes)}</div>` : ''}
                    ${item.Link ? `<a href="${escapeHtml(item.Link)}" target="_blank" class="item-link">View Product</a>` : ''}
                </div>
            `).join('');

            container.innerHTML = `<div class="wishlist-grid">${itemsHtml}</div>`;
        }

        function refreshWishlist() {
            fetcher.clearCache();
            loadWishlist();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
